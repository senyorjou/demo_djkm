{% extends "base.html" %}

{% block title %}
  {{ title }}
{% endblock title %}

{% block content %}
  <div class="content">
    <h1>{{ h1 }}</h1>
    <hr />
    <table>
      <th>
        <td>Location</td>
        <td>Zip Code</td>
        <td>Province</td>
      </th>
      {% for location in locations %}
        <tr>
          <td>{{ location.name }}</td>
          <td>{{ location.zip_code }}</td>
          <td>{{ location.province.name}}</td>
        </tr>
    {% endfor %}
    </table>
  </div>
{% endblock content %}
