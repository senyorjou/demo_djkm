{% extends "base.html" %}

{% block title %}
  {{ title }}
{% endblock title %}


{% block content %}
<form class="form-horizontal">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" value="{{ province.name }}">
    </div>
  </div>
  <div class="form-group">
    <label for="zip-prefix" class="col-sm-2 control-label">Zip Prefix</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="zip-prefix" value="{{ province.zip_prefix }}">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Primary</button>
    </div>
  </div>
</form>
{% endblock content %}
